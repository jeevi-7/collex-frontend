<!DOCTYPE html>
<html>
<head>
  <title>My Profile | COLLEX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f4f6f9;">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand fw-bold">COLLEX</span>
  <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">

  <!-- USER INFO -->
  <div class="card mb-4">
    <div class="card-body">
      <h4 class="fw-bold">My Profile</h4>
      <p><b>Name:</b> <span id="userName"></span></p>
      <p><b>Email:</b> <span id="userEmail"></span></p>
    </div>
  </div>

  <!-- MY PRODUCTS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="fw-bold mb-3">My Products</h5>
      <div id="myProducts"></div>
    </div>
  </div>

  <!-- CHANGE PASSWORD -->
  <div class="card">
    <div class="card-body">
      <h5 class="fw-bold mb-3">Change Password</h5>

      <input class="form-control mb-2" id="oldPassword" placeholder="Old password" type="password">
      <input class="form-control mb-2" id="newPassword" placeholder="New password" type="password">

      <button class="btn btn-dark w-100" onclick="changePassword()">
        Update Password
      </button>
    </div>
  </div>

</div>

<script src="./js/main.js"></script>
</body>
</html>
