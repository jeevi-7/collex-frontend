<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product | COLLEX</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1d976c, #93f9b9);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-card {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

<div class="product-card">
  <div class="card shadow-lg border-0">
    <div class="card-body p-4">
      <h3 class="text-center fw-bold mb-3">Add New Product</h3>
      <p class="text-center text-muted mb-4">
        Sell or Rent items within your college
      </p>

      <div class="mb-3">
        <label class="form-label">Product Title</label>
        <input class="form-control" id="title" placeholder="Eg: Calculator, Laptop">
      </div>

      <div class="mb-3">
        <label class="form-label">Price (₹)</label>
        <input class="form-control" id="price" type="number" placeholder="Eg: 1500">
      </div>

      <div class="mb-3">
        <label class="form-label">Type</label>
        <select class="form-select" id="type">
          <option value="sell">Sell</option>
          <option value="rent">Rent</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"
          placeholder="Condition, usage details, etc"></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label">Product Image</label>
        <input class="form-control" type="file" id="image" accept="image/*">
      </div>
      <div class="mb-3">
  <label class="form-label">WhatsApp Number</label>
  <input class="form-control"
         id="phone"
         placeholder="Eg: 919876543210">
  <small class="text-muted">
    Country code required (91XXXXXXXXXX)
  </small>
</div>


      <button class="btn btn-dark w-100 py-2"
              type="button"
              onclick="addProduct()">
        Add Product
      </button>

      <div class="text-center mt-3">
        <a href="products.html" class="text-decoration-none">
          ← Back to Products
        </a>
      </div>
    </div>
  </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
