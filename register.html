<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | COLLEX</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #1d976c, #93f9b9);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      width: 100%;
      max-width: 420px;
    }
  </style>
</head>
<body>

<div class="register-card">
  <div class="card shadow-lg">
    <div class="card-body p-4">
      <h3 class="text-center mb-2 fw-bold">Create Account</h3>
      <p class="text-center text-muted mb-3">
        Only <b>@karpagamtech.ac.in</b> email allowed
      </p>

      <input class="form-control mb-3" id="name" placeholder="Full Name">
      <input class="form-control mb-3" id="email" placeholder="College Email">
      <input class="form-control mb-3" id="password" type="password" placeholder="Password">

      <button class="btn btn-success w-100 mb-3" type="button" onclick="register()">
        Register
      </button>
      <script src="./js/main.js"></script>


      <p class="text-center mb-0">
        Already have an account?
        <a href="login.html" class="fw-bold text-decoration-none">
          Login
        </a>
      </p>
    </div>
  </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
